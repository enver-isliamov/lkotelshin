<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#f0f2f5" />
    <meta name="description" content="Личный кабинет OtelShin" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Отель Шин | Личный кабинет</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --tg-theme-bg-color: #f0f2f5;
        --tg-theme-text-color: #1c1e21;
        --tg-theme-hint-color: #606770;
        --tg-theme-link-color: #007bff;
        --tg-theme-button-color: #007bff;
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-secondary-bg-color: #ffffff;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tg-bg': 'var(--tg-theme-bg-color, #ffffff)',
              'tg-text': 'var(--tg-theme-text-color, #000000)',
              'tg-hint': 'var(--tg-theme-hint-color, #999999)',
              'tg-link': 'var(--tg-theme-link-color, #2481cc)',
              'tg-button': 'var(--tg-theme-button-color, #5288c1)',
              'tg-button-text': 'var(--tg-theme-button-text-color, #ffffff)',
              'tg-secondary-bg': 'var(--tg-theme-secondary-bg-color, #f1f1f1)',
            },
          },
        },
      }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body class="bg-tg-bg text-tg-text">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Apply Telegram theme params
      try {
        const tg = window.Telegram.WebApp;
        if (tg) {
          tg.ready();
          if (tg.setHeaderColor) tg.setHeaderColor('#f0f2f5');
          if (tg.setBackgroundColor) tg.setBackgroundColor('#f0f2f5');
          
          if (tg.themeParams) {
            const root = document.documentElement;
            root.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
            root.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
            root.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
            root.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
            root.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
            root.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
            root.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#ffffff');
          }
        }
      } catch (e) {
        console.error("Telegram WebApp init error", e);
      }
    </script>
  </body>
</html>
